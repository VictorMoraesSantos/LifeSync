services:
  lifesyncdb:
    container_name: lifesyncdb
    image: postgres:latest
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=LifeSyncDB
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - postgres_lifesync:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@admin.com
      - PGADMIN_DEFAULT_PASSWORD=admin
    restart: always
    depends_on:
      - lifesyncdb
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3-management
    hostname: lifesync-mq
    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mailhog:
    container_name: mailhog
    image: mailhog/mailhog
    restart: always
    ports:
      - "1025:1025"
      - "8025:8025"

  taskmanager.api:
    container_name: taskmanager.api
    build:
      context: ./Services/TaskManager
      dockerfile: TaskManager.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=lifesyncdb;Port=5432;Database=LifeSyncDB;User Id=postgres;Password=postgres;Include Error Detail=true
      - RabbitMQSettings__Host=rabbitmq
      - RabbitMQSettings__Port=5672
      - RabbitMQSettings__User=guest
      - RabbitMQSettings__Password=guest
    depends_on:
      lifesyncdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  nutrition.api:
    container_name: nutrition.api
    build:
      context: ./Services/Nutrition
      dockerfile: Nutrition.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Database=Server=lifesyncdb;Port=5432;Database=LifeSyncDB;User Id=postgres;Password=postgres;Include Error Detail=true
    depends_on:
      lifesyncdb:
        condition: service_healthy
    restart: on-failure

  financial.api:
    container_name: financial.api
    build:
      context: ./Services/Financial
      dockerfile: Financial.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Database=Server=lifesyncdb;Port=5432;Database=LifeSyncDB;User Id=postgres;Password=postgres;Include Error Detail=true
    depends_on:
      lifesyncdb:
        condition: service_healthy
    restart: on-failure

  users.api:
    container_name: users.api
    build:
      context: ./Services/Users
      dockerfile: Users.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Database=Server=lifesyncdb;Port=5432;Database=LifeSyncDB;User Id=postgres;Password=postgres;Include Error Detail=true
      - RabbitMQSettings__Host=rabbitmq
      - RabbitMQSettings__Port=5672
      - RabbitMQSettings__User=guest
      - RabbitMQSettings__Password=guest
    depends_on:
      lifesyncdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: on-failure

  gym.api:
    container_name: gym.api
    build:
      context: ./Services/Gym
      dockerfile: Gym.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Database=Server=lifesyncdb;Port=5432;Database=LifeSyncDB;User Id=postgres;Password=postgres;Include Error Detail=true
    depends_on:
      lifesyncdb:
        condition: service_healthy
    restart: on-failure

  notification.api:
    container_name: notification.api
    build:
      context: ./Services/Notification
      dockerfile: Notification.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__Database=Server=lifesyncdb;Port=5432;Database=LifeSyncDB;User Id=postgres;Password=postgres;Include Error Detail=true
      - RabbitMQSettings__Host=rabbitmq
      - RabbitMQSettings__Port=5672
      - RabbitMQSettings__User=guest
      - RabbitMQSettings__Password=guest
      - SmtpSettings__Host=mailhog
      - SmtpSettings__Port=1025
      - SmtpSettings__EnableSsl=false
      - SmtpSettings__User=
      - SmtpSettings__Password=
      - SmtpSettings__From=no-reply@test.local
    depends_on:
      lifesyncdb:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      mailhog:
        condition: service_started
    restart: on-failure

  yarpapigateway:
    container_name: yarpapigateway
    build:
      context: ./Services/ApiGateways/YarpApiGateway
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
    depends_on:
      - taskmanager.api
      - nutrition.api
      - financial.api
      - users.api
      - gym.api
      - notification.api
    ports:
      - "6006:8080"
    volumes:
      - yarpapigateway_dataprotection_keys:/keys
    restart: on-failure

  lifesyncapp.webapp:
    container_name: lifesyncapp.webapp
    build:
      context: ./Apps/LifeSyncApp.WebApp
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - BaseApiUrl=http://yarpapigateway:8080
    depends_on:
      - yarpapigateway
    ports:
      - "6007:8080"
    restart: on-failure

volumes:
  postgres_lifesync:
  pgadmin_data:
  yarpapigateway_dataprotection_keys:
