name: CI - ApiGateways

on:
  push:
    paths:
      - "Services/ApiGateways/**"
  pull_request:
    paths:
      - "Services/ApiGateways/**"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
      - name: Restore solution
        run: dotnet restore LifeSync.sln
      - name: Build solution
        run: dotnet build LifeSync.sln --configuration Release --no-restore
      - name: Run service tests (if any)
        run: |
          tests=$(find tests -type f \( -iname "*apigateways*.csproj" -o -iname "*apigateway*.csproj" -o -iname "*test*.csproj" -o -iname "*tests*.csproj" \))
          if [ -n "$tests" ]; then
            for t in $tests; do
              dotnet test "$t" --no-build --verbosity normal || exit $?
            done
          else
            echo "No tests found for ApiGateways"
          fi
