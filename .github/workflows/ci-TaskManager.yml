name: CI - TaskManager

on:
  push:
    paths:
      - "Services/TaskManager/**"
  pull_request:
    paths:
      - "Services/TaskManager/**"
  workflow_dispatch: {}

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore solution
        run: dotnet restore LifeSync.sln

      - name: Build solution
        run: dotnet build LifeSync.sln --configuration Release --no-restore

      - name: Run unit tests (TaskManager)
        run: dotnet test tests/TaskManager.UnitTests/TaskManager.UnitTests.csproj --no-build --configuration Release --verbosity normal

  docker_build_and_publish:
    runs-on: ubuntu-latest
    needs: build_and_test
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Login no GitHub Container Registry
        run: echo "${{ github.token }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build da imagem Docker
        run: |
          docker build \
            -f Services/TaskManager/TaskManager.API/Dockerfile \
            -t ghcr.io/victormoraessantos/lifesync-taskmanager:latest \
            .

      - name: Push da imagem para GHCR
        run: docker push ghcr.io/victormoraessantos/lifesync-taskmanager:latest

  docker_build_and_publish_aws_ecr:
    runs-on: ubuntu-latest
    needs: build_and_test
    env:
      AWS_REGION: us-east-1
      ECR_REPOSITORY: taskmanager
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        run: |
          docker build \
            -f Services/TaskManager/TaskManager.API/Dockerfile \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest \
            .
          docker push ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest
