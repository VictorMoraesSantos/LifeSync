name: CI/CD - TaskManager

on:
  push:
    branches: [main]
    paths:
      - "Services/TaskManager/**"
  pull_request:
    paths:
      - "Services/TaskManager/**"
  workflow_dispatch: {}

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore solution
        run: dotnet restore LifeSync.slnx

      - name: Build solution
        run: dotnet build LifeSync.slnx --configuration Release --no-restore

      - name: Run unit tests (TaskManager)
        run: dotnet test tests/TaskManager.UnitTests/TaskManager.UnitTests.csproj --no-build --configuration Release --verbosity normal

  docker_build_and_push:
    runs-on: ubuntu-latest
    needs: build_and_test
    permissions:
      contents: read
      packages: write
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/victormoraessantos/lifesync-taskmanagerapi
          tags: |
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Services/TaskManager/TaskManager.API/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy_to_kubernetes:
    runs-on: ubuntu-latest
    needs: docker_build_and_push
    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Verify namespace access
        run: kubectl get deployments -n lifesync

      - name: Update image in deployment
        run: |
          kubectl set image deployment/taskmanager-api \
            taskmanager-api=ghcr.io/victormoraessantos/lifesync-taskmanagerapi:latest \
            -n lifesync

      - name: Rollout status
        run: kubectl rollout status deployment/taskmanager-api -n lifesync --timeout=5m

      - name: Get deployment info
        run: kubectl get pods -n lifesync -l app=taskmanager-api -o wide
