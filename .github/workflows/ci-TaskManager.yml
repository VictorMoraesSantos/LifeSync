name: CI - TaskManager

on:
  push:
    paths:
      - "Services/TaskManager/**"
  pull_request:
    paths:
      - "Services/TaskManager/**"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"
      - name: Restore solution
        run: dotnet restore LifeSync.sln
      - name: Build solution
        run: dotnet build LifeSync.sln --configuration Release --no-restore
      - name: Run unit tests
        run: dotnet test tests/TaskManager.UnitTests/TaskManager.UnitTests.csproj --no-build --verbosity normal
