name: CI/CD - WebApp

on:
  push:
    paths:
      - "Services/WebApp/**"
  pull_request:
    paths:
      - "Services/WebApp/**"
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore solution
        run: dotnet restore LifeSync.slnx

      - name: Build solution
        run: dotnet build LifeSync.slnx --configuration Release --no-restore
      # - name: Run webapp tests (if any)
      #   run: |
      #     tests=$(find tests -type f \( -iname "*webapp*.csproj" -o -iname "*web*.csproj" -o -iname "*test*.csproj" -o -iname "*tests*.csproj" \))
      #     if [ -n "$tests" ]; then
      #       for t in $tests; do
      #         dotnet test "$t" --no-build --verbosity normal || exit $?
      #       done
      #     else
      #       echo "No tests found for WebApp"
      #     fi

  docker_build_and_push:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/victormoraessantos/lifesync-webapp
          tags: |
            type=raw,value=main-${{ github.sha }}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Services/WebApp/LifeSyncApp/LifeSyncApp/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy_to_kubernetes:
    runs-on: ubuntu-latest
    needs: docker_build_and_push
    steps:
      - uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: "latest"

      - name: Configure kubectl
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Update image in deployment
        run: kubectl set image deployment/lifesync-webapp webapp=ghcr.io/victormoraessantos/lifesync-webapp:main-${{ github.sha }} -n lifesync
